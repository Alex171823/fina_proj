<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info about book</title>
</head>
<body>
    <table border="5">
        <tr>
            <th>Имя</th>
            <th>Число страниц</th>
            <th>Цена</th>
            <th>Рейтинг</th>
            <th>Автора</th>
            <th>Издатель</th>
            <th>Дата выпуска</th>
            <th>Осталось в наличии</th>
        </tr>
        <tr>
            <td>{{ object.name }}</td>
            <td>{{ object.pages }}</td>
            <td>{{ object.price }}</td>
            <td>{{ object.rating }}</td>
            <td>{{ object.authors }}</td>
            <td>{{ object.publisher }}</td>
            <td>{{ object.pubdate }}</td>
            <td>{{ object.amount }}</td>
        </tr>
 </table>

 <a href= {% url "buy" object.id %} > Buy book "{{ object.name }}"</a>
</body>
</html>
